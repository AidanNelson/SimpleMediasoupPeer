<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
    integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
    crossorigin="anonymous"></script>
  <script src="../client/dist/SimpleMediasoupPeer.js"></script>
</head>

<body>
  <button id="startCamera">Start Camera</button>
  <button id="stopCamera">Stop Camera</button>
  <!-- <button id="broadcast">Broadcast Camera</button> -->

  <button id="connectToPeers">Connect To All Peers</button>
  <button id="pausePeers">Pause All Peers</button>
  <button id="resumePeers">Resume All Peers</button>
  <script>
    let socket;
    let clients = {};
    let mediasoupPeer;

    function setupSocketConnection() {

      socket = io("localhost:5000", {
        path: "/socket.io",
      });

      socket.on("connect", () => {
        console.log("Socket ID: ", socket.id); // x8WIv7-mJelg7on_ALbx
      });

      socket.on("clients", (ids) => {
        console.log("Got initial clients!");
        for (let i = 0; i < ids.length; i++) {
          addPeer(ids[i]);
        }
      });

      socket.on("clientConnected", (id) => {
        addPeer(id);
      });

      socket.on("clientDisconnected", (id) => {
        removePeer(id);
      });
    }

    function addPeer(id) {
      console.log("Client conencted: ", id);
      clients[id] = {};
    }

    function removePeer(id) {
      console.log("Client disconencted:", id);
      delete clients[id];
    }


    async function startCamera() {
      let stream = null;

      try {
        let constraints = { audio: false, video: true }
        stream = await navigator.mediaDevices.getUserMedia(constraints);

        let track = stream.getVideoTracks()[0]
        mediasoupPeer.addTrack(track, 'camera', true);
      } catch (err) {
        console.error(err)
      }
    }

    async function connectToPeer(id) {
      let tracks = await mediasoupPeer.connectToPeer(id);
    }



    function main() {
      console.log('~~~~~~~~~~~~~~~~~');
      setupSocketConnection();
      mediasoupPeer = new SimpleMediasoupPeer(socket);
      mediasoupPeer.on('track', (track, id, label) => {
        console.log(`Got track of kind ${label} from ${id}`);
        let el = document.getElementById(id + "_" + label);
        if (track.kind === "video") {
          if (el == null) {
            console.log("Creating video element for client with ID: " + id);
            el = document.createElement("video");
            el.id = id + "_" + label;
            el.autoplay = true;
            el.muted = true;
            // el.style = 'visibility: hidden;';
            document.body.appendChild(el);
            el.setAttribute("playsinline", true);
            document.body.appendChild(el);
          }

          // TODO only update tracks if the track is different
          console.log("Updating video source for client with ID: " + id);
          el.srcObject = null;
          el.srcObject = new MediaStream([track]);

          el.onloadedmetadata = (e) => {
            el.play().catch((e) => {
              console.log("Play video error: " + e);
            });
          };
        }
        if (track.kind === "audio") {
          if (el == null) {
            console.log("Creating audio element for client with ID: " + id);
            el = document.createElement("audio");
            el.id = id + "_" + label;
            document.body.appendChild(el);
            el.setAttribute("playsinline", true);
            el.setAttribute("autoplay", true);
          }

          console.log("Updating <audio> source object for client with ID: " + id);
          el.srcObject = null;
          el.srcObject = new MediaStream([track]);
          el.volume = 0;

          el.onloadedmetadata = (e) => {
            el.play().catch((e) => {
              console.log("Play video error: " + e);
            });
          };
        }
      })

      document.getElementById("startCamera").addEventListener("click", () => {
        startCamera();
      }, false);
      document.getElementById("connectToPeers").addEventListener("click", () => {
        for (let id in clients) {
          connectToPeer(id);
        }
      }, false);
      document.getElementById("pausePeers").addEventListener("click", () => {
        for (let id in clients) {
          mediasoupPeer.pausePeer(id);
        }
      }, false);
      document.getElementById("resumePeers").addEventListener("click", () => {
        for (let id in clients) {
          mediasoupPeer.resumePeer(id);
        }
      }, false);

    }

    main();


  </script>
</body>

</html>
