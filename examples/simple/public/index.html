<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>

  </head>
  <body>
    <button id="sendCamera">Send Camera</button>
    <button id="stopCamera">Stop Camera</button>
    <button id="broadcast">Broadcast Camera</button>

    <button id="connectToPeers">Connect To All Peers</button>
    <button id="pausePeers">Pause All Peers</button>
    <button id="resumePeers">Resume All Peers</button>
    <button id="screenshare">Share Screen</button>

    <div style="border: 1px solid black; margin: 10px; padding: 10px;" id="localStreamsContainer">
      <p>Local Streams:</p>
    </div>
